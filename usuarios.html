<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e mensagens de usuários v2</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

<body>
  <header>
    <h1>Sistema de cadastro e envio de mensagens</h1>
  </header>
  <div id="container">
    <section id="cadastro">
      <h2>Enviar mensagem</h2>
      <form>
        <select id="listaUsuarios">
        </select>
        <textarea id="mensagemUsuario" cols="30" rows="10" placeholder="Digite para enviar uma mensagem"></textarea>
      </form>
      <button onclick="exibeMensagemNaTela()">Enviar</button>
      <h2>Cadastro de usuário</h2>
      <input type="text" id="usuarioNome" placeholder="Insira seu nome aqui.">
      <p>Cor do usuário</p>
      <input type="color" id="usuarioCor">
      <button onclick="criarUsuario()">Criar usuário</button>

      <h2>Usuários ativos</h2>
      <div id="usuariosAtivos"></div>

    </section>
    <section id="mensagens">
      <h2>Mensagens</h2>
      <p id="mensagemNaTela"></p>

    </section>

    <footer>
      <p>Leonardo Behnck - 2022</p>
    </footer>
  </div>
</body>

</html>
